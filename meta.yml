package:
  name: pygna
  version: 0.4.2-dev

source:
  path: .

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

  entry_points:
      - pygna = pygna.cli:main

requirements:
  host:
    - python
    - setuptools
    - numpy
    - scipy
    - matplotlib
    - pyyaml
    - pytables >=3.4.4
    - seaborn >=0.9
    - palettable
    - networkx >=2.2
    - argh

  run:
    - python
    - numpy
    - scipy
    - matplotlib
    - pyyaml
    - pytables >=3.4.4
    - seaborn >=0.9
    - palettable
    - networkx >=2.2
    - argh

test:
  commands:
    - pygna

about:
  home: https://github.com/stracquadaniolab/pygna
  summary: A Python Package for Geneset Network Analysis
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/stracquadaniolab/pygna
  doc_url: https://pygna.readthedocs.io/
  description: |
    PyGNA is a unified framework for network analysis of high-throughput experiments.

extra:
  recipe-maintainers:
    - stracquadaniolab


